<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .instructions {
            margin-top: 20px;
        }
        .instructions p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Thank You for Downloading!</h1>
    <p>If the download did not start, please try again.</p>
    <div class="instructions">
        <p>After downloading:</p>
        <ul>
            <li>Click "OK" for "Download Anyway".</li>
            <li>Allow permissions as required.</li>
        </ul>
    </div>
</body>
</html>
